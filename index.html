<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Stop Watch</title>
</head>
<body>

    <div id="container">
        <h1 onclick="toggleLight()">LOLLIP<ion-icon name="pin-outline"></ion-icon>P</h1>
        <span><ion-icon name="stopwatch"></ion-icon></span>
        <h2>STOP WATCH</h2>
        <div id="display">
            00:00:00:00
        </div>
        <div id="controls">

            <button type="button" id="start" onclick="start()">Start</button>
            <button type="button" id="Stop" onclick="Stop()">Stop</button>
            <button type="button" id="reset" onclick="reset()">Reset</button>

        </div>
       
    </div>

    <footer>
        <div class="homebtn"><a href="javascript:history.back()"><ion-icon name="arrow-back-sharp"></ion-icon></a></div>
        <p>&copy;<i id="currentYear"></i>JJPoweredIT<ion-icon name="bonfire-sharp"></ion-icon></p>
      </footer>
    
      <script>
        // Get the current year
        const currentYear = new Date().getFullYear();
        
        // Find the element with id "currentYear" and set its content to the current year
        document.getElementById("currentYear").textContent = currentYear;
      </script>
    
    
</body>
<script src="script.js"></script>
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</html>
